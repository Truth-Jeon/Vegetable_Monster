<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Join Membership Page</title>
    <style>
        body{
            background-color:#34A638;
        }
    </style>
</head>
<body>
    <form name="write_form_member" method="post">
        <table width="940" style="padding:5px 0 5px 0;">
        <tr height="2" bgcolor="#FF7900"><td colspan="2"></td></tr>
        <tr>
            <th>이름</th>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <th>주민등록번호</th>
            <td><input type="text" name="ssn1"> - <input type="password" name="ssn2"></td>
        </tr>
        <tr>
            <th>아이디</th>
            <td>
                <input type="text" name="cursor:pointer">
                <a href="#" style='cursor:help'>korea</a>
            </td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input type="password" name="passwd"> 영문/숫자 포함 8자리 이상</td>
        </tr>
        <tr>
            <th>비밀번호 확인</th>
            <td><input type="password" name="passwd_re"></td>
        </tr>
        <tr>
           <th>이메일</th>
           <td>
               <input type='text' name="email">@
               <input type='text' name="email_dns">
                    <select name="emailaddr">
                        <option value="">직접입력</option>
                        <option value="daum.net">daum.net</option>
                        <option value="empal.com">empal.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="hanmail.net">hanmail.net</option>
                        <option value="msn.com">msn.com</option>
                        <option value="naver.com">naver.com</option>
                        <option value="nate.com">nate.com</option>
                    </select>
           </td>
        </tr>
        <tr>
            <th>주소</th>
            <td>
                <input type="text" name="zip1"> - 
                <input type="text" name="zip2">
                <input type="text" name="addr1"><br>
                <input type="text" name="addr2">
            </td>
        </tr>
        <tr>
            <th>전화번호</th>
            <td><input type="text" name="cell"> - 
                <input type="text" name="tel1"> - 
                <input type="text" name="tel2">
            </td>
        </tr>
        <tr>
            <th>메일/sns 정보 수신</th>
            <td class="s">
                <input type="radio" name="chk_mail" checked> 수신
                <input type="radio" name="chk_mail" value="4"> 수신거부
            </td>
        </tr>
        <tr>
            <th> 관심분야 </th>
            <td>
                <input type="checkbox" name="interest[]" value='1'>구매
                <input type="checkbox" name="interest[]" value='2'>판매
            </td>
        </tr>
        <tr>
            <th>가입경로</th>
            <td>
                <select name="location" size='1'>
                    <option value=''>선택하세요</option>
                    <option value='5'>포털사이트(네이버, 다음, 구글 등) 검색</option>
                    <option value='6'>커뮤니티(카페, 동호회 등)를 통해</option>
                    <option value='7'>지인추천</option>
                    <option value='8'>SNS(페이스북, 인스타그램 등) 광고를 통해</option>
                    <option value='9'>기타</option>
                </select>
            </td>
        </tr>
        <tr height="2" bgcolor="#FFC8C3"><td colspan="2"></td></tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="회원가입">
                <input type="reset" value="취소">
            </td>
        </tr>
    </table>
    </form>    
</body>
</html>
