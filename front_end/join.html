<head>

        body{
            background-color:#34A638;
        }
        table{
            margin : 0 auto;
            border-spacing:15px;

        .container{
        text-align:center;
        }
        th{
            color: white;
        }
        td{
            color: white;
        }
        .footer{
            display:block;
            bottom:0;
            width:100%;
            margin:0 auto;
            text-align:center;
            background:#34A638;
            color: white;
        }
        a{
                text-decoration: none !important;
                color:white;
            }
        ul li {list-style-type: none; display:inline-block; margin-left:20px;}

    <script language="Javascript">
        function checkemail(){
            if(form.email_select.value == '1') {
                form.email2.readonly = false;
                from.email2.value = '';
                form.email2.focus();
            }
            else {
                form.email2.readonly = true;
                form.email2.value = form.email_select.value;
            }
        }
    </script>
</head>
<body>
    <table align="center" height="0" width="100%" border="1" style="border:solid 1px #34A638; margin-top:4%"></table>
    <div class="container"><a href="main.html"><img src="images/야채몬스터로그인화면로고.jpg" alt="로그인화면메인로고"></a></div>
    <form name="form" method="post">
        <table width="940" style="padding:5px 0 5px 0;" cellspacing = "1">
        <tr height="2" bgcolor="#FF7900"><td colspan="2"></td></tr>
        <tr height="2" bgcolor="#34A638"><td colspan="5"></td></tr>
        <tr>
            <th>이름</th>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <th>주민등록번호</th>
            <td><input type="text" name="ssn1" style="width:80px;"> - <input type="password" name="ssn2" style="width:80px;"></td>
        </tr>
        <tr>
            <th>아이디</th>
            <td><input type="text" name="cursor:pointer" maxlength="20">
                <input type="button" value="중복확인" style="background-color:#FF7900; color:white; border:solid 1px #FF7900; text-align:center;"/></td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input type="password" name="passwd" maxlength="20"/> 영문/숫자 포함 8~20자 사이</td>
        </tr>
        <tr>
            <th>비밀번호 확인</th>
            <td><input type="password" name="passwd_re"/></td>
        </tr>
        <tr>
           <th>이메일</th>
           <td>
               <input type='text' name="email1" class="box" id="email1" size="15"> @
               <input type='text' name="email2"class="box" id="email2" size="20">
                    <select name="email_select" class="box" id="email_select" onChange="checkemail();">
                        <option value="" selected>선택하세요</option>
                        <option value="daum.net">daum.net</option>
                        <option value="empal.com">empal.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="hanmail.net">hanmail.net</option>
                        <option value="msn.com">msn.com</option>
                        <option value="naver.com">naver.com</option>
                        <option value="nate.com">nate.com</option>
                        <option value="1">직접입력</option>
                    </select>
           </td>
        </tr>
        <tr>
            <th>주소</th>
            <td>
                <input type="text" id="sample6_postcode" placeholder="우편번호">
                <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기" style="background-color:#FF7900; color:white;border:solid 1px #FF7900; text-align:center;"><br>
                <input type="text" id="sample6_address" placeholder="주소"><br>
                <input type="text" id="sample6_detailAddress" placeholder="상세주소">
                <input type="text" id="sample6_extraAddress" placeholder="참고항목">
            </td>
        </tr>
        <tr>
            <th>전화번호</th>
            <td><input type="text" name="cell" maxlength="3" style="width:30px;"> - 
                <input type="text" name="tel1" maxlength="4" style="width:40px;"> - 
                <input type="text" name="tel2" maxlength="4" style="width:40px;">
            </td>
        </tr>
        <tr>
            <th>메일/sns 정보 수신</th>
            <td class="s">
                <input type="radio" name="chk_mail" checked> 수신
                <input type="radio" name="chk_mail" value="4"> 수신거부
            </td>
        </tr>
        <tr>
            <th> 관심분야 </th>
            <td>
                <input type="checkbox" name="interest[]" value='1'>구매
                <input type="checkbox" name="interest[]" value='2'>판매
            </td>
        </tr>
        <tr>
            <th>가입경로</th>
            <td>
                <select name="location" size='1'>
                    <option value=''>선택하세요</option>
                    <option value='5'>포털사이트(네이버, 다음, 구글 등) 검색</option>
                    <option value='6'>커뮤니티(카페, 동호회 등)를 통해</option>
                    <option value='7'>지인추천</option>
                    <option value='8'>SNS(페이스북, 인스타그램 등) 광고를 통해</option>
                    <option value='9'>기타</option>
                </select>
            </td>
        </tr>
        <tr height="2" bgcolor="#34A638"><td colspan="5"></td></tr>
        <tr height="2" bgcolor="#FF7900"><td colspan="2"></td></tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="회원가입" style="height:25px; width:80px; background-color:#FF7900; color:white; font-size:15px; border:solid 1px #FF7900; text-align:center; margin-top:2%;"> 
                <input type="reset" value="취소" style="height:25px; width:80px; background-color:#FF7900; color:white; font-size:15px; border:solid 1px #FF7900; text-align:center;margin-top:2%;">
            </td>
        </tr>
    </table>
    <table align="center" height="0" width="100%" border="1" style="border:solid 1px #34A638; margin-top:3%;"></table>
    </form>
